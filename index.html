<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
 
  </head>
  <body>
    <div class="background-image">
      <img src="./assets/bg-desktop-dark.jpg" alt="" />
    </div>

    <div class="container">
      <div class="header">
        <div class="title">DocKet</div>
        <div class="theme">
          <img src="./assets/icon-sun.svg" alt="" />
        </div>
      </div>

      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              type="text"
              placeholder="create a new item"
              name=""
              id="todo-input"
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" alt="" />
              </div>
            </div>

            <div class="todo-text"></div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" alt="" />
              </div>
            </div>

            <div class="todo-text"></div>
          </div>
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" alt="" />
              </div>
            </div>

            <div class="todo-text"></div>
          </div>
        </div>

        <div class="todo-items-info">
          <div class="items-left">5 left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span id="active-items" onclick="activeItems()">Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear"  id="items-cleared" >
            <span>Clear</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./firebase.js"></script>
    <script src="script.js"></script>
    <script src="./others.js"></script>
  </body>
</html>
